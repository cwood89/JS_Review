<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 1</title>
</head>

<body>
  <h1>Even More 1</h1>
  <p>Write a program that prints ‘Hello World’ to the screen.</p>
  <br />
  <h2 id="message"></h2>
  <script>
    function hello() {
      let message = "Hello World!";
      let messageContainer = document.querySelector("#message");
      let i = 0;
      let interval = setInterval(function () {
        console.log(message.charAt(i))
        if (i < message.length) {
          messageContainer.insertAdjacentText("beforeend", message.charAt(i))
          i++;
        } else {
          clearInterval(interval);
        }
      }, 1000)
    }
    hello();
  </script>
</body>

</html>
