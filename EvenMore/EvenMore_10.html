<body>
  <h1>Even More 10</h1>
  <p>Write a program that prints the next 20 leap years.</p>
  <p>Leap years are years that are divisible exactly by 4.</p>
  <br>
  <div id="grid"></div>
  <script>
    function leap() {
      let year = 2020;
      let i = 0;
      let leapYears = [];
      while (i < 20) {
        console.log(year % 4)
        if (year % 4 == 0) {
          i++;
          leapYears.push(year);
        }
        year++;
      }
      return leapYears;
    }
    console.log(leap())
    document.querySelector("#grid").innerHTML = "The next 20 leap years are " + leap().join(", ");
  </script>
</body>
