<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 11</title>
  <style>
  </style>
</head>

<body>
  <h1>Even More 11</h1>
  <p>Write a function that returns the largest element in a list.</p>
  <br>
  <ol>
    <li>121</li>
    <li>43</li>
    <li>72</li>
    <li>93</li>
    <li>231</li>
    <li>95</li>
    <li>30</li>
  </ol>
  <div id="grid"></div>
  <script>
    let valueArray = [];
    let listItems = document.querySelectorAll("li");
    for (let i = 0; i < listItems.length; i++) {
      valueArray.push(parseInt(listItems[i].innerText))
    }
    let largestItem = valueArray.reduce(function (a, b) {
      return Math.max(a, b)
    });
    document.querySelector("#grid").innerHTML = "The largest value in this list is " + largestItem + "."
  </script>
</body>

</html>
