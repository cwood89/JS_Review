<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 2</title>
</head>

<body>
  <h1>Even More 2</h1>
  <p>Write a program that asks the user for their name and greets them with their name.</p>
  <br />
  <h2 id="message"></h2>
  <script>
    function hello() {
      let name = prompt("What's your name?")
      if (name != '') {
        document.querySelector('#message').innerHTML = "Hello, " + name + "!"
      } else {
        document.querySelector('#message').innerHTML = "Fine don't tell me your name!"
      }
    }
    hello();
  </script>
</body>

</html>
