<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 4</title>
</head>

<body>
  <h1>Even More 4</h1>
  <p>Write a program that asks the user for a number n and prints the sum of the numbers 1 to n</p>
  <br />
  <h2 id="message"></h2>
  <script>
    function hello() {
      let n = prompt("Give me a number!")
      let sum = 0;
      for (let i = 0; i <= n; i++) {
        sum = sum + i;
        console.log(sum);
      }
      document.querySelector("#message").innerHTML = "The sum of 1 though " + n + " is " + sum;
    }
    hello();
  </script>
</body>

</html>
