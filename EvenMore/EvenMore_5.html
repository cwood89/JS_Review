<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 5</title>
</head>

<body>
  <h1>Even More 5</h1>
  <p>Modify the previous program such that only multiples of three or five are considered in the sum, e.g. 3, 5, 6, 9,
    10, 12, 15 for n=17</p>
  <br />
  <h2 id="message"></h2>
  <script>
    function hello() {
      let n = prompt("Give me a number!")
      let sum = 0;
      if (n > 0) {
        for (let i = 0; i <= n; i++) {
          if ((i % 3 === 0) || (i % 5 === 0)) {
            sum = sum + i;
            console.log(sum);
          }
        }
        document.querySelector("#message").innerHTML = "The sum of 1 though " + n + " using only multiples of 3 and 5 is " + sum;
      }
    }
    hello();
  </script>
</body>

</html>
