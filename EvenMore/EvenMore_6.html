<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 6</title>
</head>

<body>
  <h1>Even More 6</h1>
  <p>Write a program that asks the user for a number n and gives them the possibility to choose between computing the
    sum and computing the product of 1,...,n.</p>
  <br />
  <h2 id="message"></h2>
  <script>
    function hello() {
      let n = prompt("Give me a number!");
      let operator = prompt("Add or Multiply? (a for add, m for multiply");
      let sum = 0;
      let product = 1;

      if (n > 0) {
        if (operator == "a") {
          for (let i = 0; i <= n; i++) {
            sum = sum + i;
            console.log(sum);
          };
          document.querySelector("#message").innerHTML = "The sum of 1 though " + n + " is " + sum;
        } else if (operator == "m") {
          for (let i = 1; i <= n; i++) {
            product = product * i;
            console.log(product);
          }
          document.querySelector("#message").innerHTML = "The product of 1 though " + n + " is " + product;
        }
      };
    };
    hello();
  </script>
</body>

</html>
