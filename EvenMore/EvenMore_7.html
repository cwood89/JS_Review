<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even More 7</title>
  <style>
    #grid {
      display: grid;
      grid-template-columns: 150px 150px 150px 150px 150px 150px;
      grid-gap: 10px;
      background-color: #fff;
      color: #444;
    }

    #grid>div {
      background: #EDE7F6;
      padding: 1.5rem;
      border-radius: 1rem;
    }
  </style>
</head>

<body>
  <h1>Even More 7</h1>
  <p>Write a program that prints a multiplication table for numbers up to 12.</p>
  <br />
  <div id="grid">
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
    <div id="ten"></div>
    <div id="eleven"></div>
    <div id="twelve"></div>
  </div>
  <script>
    for (let i = 1; i <= 12; i++) {
      for (let j = 1; j <= 12; j++) {
        let paragraph = document.createElement("p");
        let equation = document.createTextNode(i + " x " + j + " = " + i * j);
        paragraph.appendChild(equation);
        switch (i) {
          case 1:
            document.querySelector("#one").appendChild(paragraph);
            break;
          case 2:
            document.querySelector("#two").appendChild(paragraph);
            break;
          case 3:
            document.querySelector("#three").appendChild(paragraph);
            break;
          case 4:
            document.querySelector("#four").appendChild(paragraph);
            break;
          case 5:
            document.querySelector("#five").appendChild(paragraph);
            break;
          case 6:
            document.querySelector("#six").appendChild(paragraph);
            break;
          case 7:
            document.querySelector("#seven").appendChild(paragraph);
            break;
          case 8:
            document.querySelector("#eight").appendChild(paragraph);
            break;
          case 9:
            document.querySelector("#nine").appendChild(paragraph);
            break;
          case 10:
            document.querySelector("#ten").appendChild(paragraph);
            break;
          case 11:
            document.querySelector("#eleven").appendChild(paragraph);
            break;
          case 12:
            document.querySelector("#twelve").appendChild(paragraph);
            break;
        }
      }
    }
  </script>
</body>

</html>
