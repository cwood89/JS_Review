<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
</head>

<body>
  <h1>Exercise 4 - Styling</h1>
  <ol>
    <li>Use jQuery to select the body element</li>
    <li>Use the .css() function to style the body. Give it a red background and blue text.</li>
  </ol>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    let body = $("body");
    body.css({
      "background-color": "red",
      "color": "blue"
    });
  </script>
</body>

</html>
