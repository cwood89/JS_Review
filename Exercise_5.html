<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5</title>
</head>

<body>
  <h1>Exercise 5 - Append</h1>
  <ol>
    <li>Use jQuery to select the body element</li>
    <li>Use the .append() function to append a new hyperlink.</li>
    <li>Use the .attr() function to set an href attribute on the hyperlink. Open it in yourDOM and check it's clickable.
    </li>
  </ol>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    let body = $("body");
    body.append("<a>");
    $("a").text("The attr method.");
    $("a").attr("href", "https://api.jquery.com/attr/");
  </script>
</body>

</html>
