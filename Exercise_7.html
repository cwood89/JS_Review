<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7</title>
</head>

<body>
  <h1>Exercise 7 - Keyup</h1>
  <ol>
    <li>Create a text input field. Listen for the keyup event. Alert the value of the text box whenever keyup occurs.
    </li>
    <li>Get the value of an input field using: ​$​(​'input'​).​val​();</li>
    <li>For bonus points, append the value of the text box into a div.</li>
  </ol>
  <div id="text"></div>
  <label for="test">Enter text here: </label>
  <input type="text" name="test">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    $("input").keyup(function () {
      //keyup is triggered when a key is released after being pressed.
      let value = $("input").val().trim();
      if (value === "") {
        $("input").focus();
      } else {
        alert(value);
        $("#text").append(value);
        $("input").val("");
      }
    })
  </script>
</body>

</html>
