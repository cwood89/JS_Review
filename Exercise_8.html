<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8</title>

  <style>
    #hover {
      width: 400px;
      height: 300px;
      background-color: red;
      color: white;
      margin: 20px 0;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Exercise 8 - Rollover</h1>
  <ol>
    <li>
      Review the list of events <a href="http://api.jquery.com/category/events" target="_blank">here</a>.
    </li>
    <li>
      Create code that listens for a hover event. When the user rolls over a div, place the word "over" in that div.
    </li>
    <li>
      When the user mouses out of the div, place the word "out" in the div.
    </li>
  </ol>
  <div id="hover">OFF!</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    $("#hover").hover(function () {
      $("#hover").text("ON!")
      $("#hover").css("background-color", "green")
    }, function () {
      $("#hover").text("OFF!")
      $("#hover").css("background-color", "red")
    })
  </script>
</body>

</html>
